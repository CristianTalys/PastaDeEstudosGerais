<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--Link Css-->
  <link rel="stylesheet" href="../CSS/estilo-login.css">
  <title>Login - Controle de gastos </title>
</head>

<body>
  <main>
    <div id="container">
      <div id="background-imagem"> <!--Imagem principal da tela de login-->
        <a href="../index.html">
          <div class="logo"></div>
        </a>
      </div>
      <span class="block">
        <h1>Entrar</h1>
      </span>
      <div id="form-login">
        <div class="line">
        </div>
        <form method="post">
          <div id="email-box"> <!--Separar os inputs por divs-->
            <label for="iemail">Email</label>
            <input type="email" name="email" id="email" class="inputs" required placeholder="Insira seu email" min="10" max="25" onchange="mainFunctionEmail()">
            <div class="msg-erro" id="msg-insira-email">Insira um email</div>
            <div class="msg-erro" id="msg-email-invalido">Email InvÃ¡lido</div>
          </div>
          <div id="password-box">
            <label for="ipass">Senha</label>
            <div class="container-senha">
              <input type="password" name="pass" id="senha" class="inputs" required placeholder="Insira sua senha" onchange="mainFunctionSenha()">  
              <i class="bi bi-eye-slash-fill" id="iconEye"></i> 
            </div>
            <div class="msg-erro" id="msg-insira-senha">Insira uma senha</div>
          </div>
          <div id="remember-box">
            <input type="checkbox" name="check" id="icheck">

            <label for="icheck">Lembre-se de mim</label>
          </div>
          <div>
            <button type="button" id="btn-login" disabled="true">Entrar</button>
          </div>
          <div>
            <span class="link">
              <p> <button href="cadastro.html" disabled="true">Cadastrar</button> || <button href="missPassword.html" disabled="true" id="esqueceu_senha">Esqueceu a senha?</button></p>
            </span>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="../JS/eyeScript.js"></script>
  <script src="../JS/validation_login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--Link Css-->
  <link rel="stylesheet" href="../CSS/estilo-login.css">
  <title>Login</title>
</head>

<body>
  <main>
    <div id="container">
      <div id="background-imagem"> <!--Imagem principal da tela de login-->
        <div class="logo"></div>
      </div>
      <span class="block">
        <h1>Entrar</h1>
      </span>
      <div id="form-login">
        <div class="line">
        </div>
        <form method="post">
          <div id="email-box"> <!--Separar os inputs por divs-->
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" class="inputs" required placeholder="Email" min="10" max="25">
          </div>
          <div id="password-box">
            <label for="ipass">Senha</label>
            <div class="container-senha">
              <input type="password" name="pass" id="password" class="inputs" required placeholder="Senha">
              <i class="bi bi-eye-slash-fill" id="iconEye" onclick="trocaOlho()"></i>
          </div>
          </div>
          <div id="remember-box">
            <input type="checkbox" name="check" id="icheck">

            <label for="icheck">lembre-se de mim</label>
          </div>
          <div id="submit">
            <button type="submit" id="btn-login">Entrar</button>
          </div>
          <div>
            <span class="link">
              <p> <a href="#">Cadastrar</a> || <a href="#">esqueceu a senha?</a></p>
            </span>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="../JS/eyeScript.js"></script>
</body>

</html>
